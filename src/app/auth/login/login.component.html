<body class="card-no-border">  
    <!-- ============================================================== -->
    <!-- Main wrapper - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <section id="wrapper" class="login-register">
      <div class="login-box card">
              <form class="form-horizontal form-material"
                      autocomplete="off"
                      [formGroup]="loginForm"
                      (submit)="login()"
                      id="loginform">
  
                  <a href="javascript:void(0)" class="text-center db"><img src="../assets/images/logo-salvador.png" alt="Home" /></a>
                  <div class="form-group m-t-40">
                      <div class="col-xs-12">
                          <input class="form-control" 
                                  type="email" 
                                  placeholder="Introduzca su correo electrónico o usuario"
                                  formControlName="email">
                      </div>
                  </div>
                  <div class="form-group">
                      <div class="col-xs-12">
                          <input class="form-control" 
                                  type="password"
                                  placeholder="Contraseña"
                                  formControlName="password">
                      </div>
                  </div>
                  <div class="form-group row">
                      <div class="col-md-12">
                          <div class="checkbox checkbox-primary pull-left p-t-0">
                              <input id="checkbox-signup" 
                                      type="checkbox" 
                                      class="filled-in chk-col-light-blue"
                                      formControlName="remember">
                              <label for="checkbox-signup"> Recuérdame </label>
                          </div>
                          <a routerLink="/resetPassword" id="to-recover" class="text-dark pull-right"><i class="fa fa-lock m-r-5"></i> ¿Has olvidado la contraseña? </a> </div>
                  </div>
                  <div class="form-group text-center m-t-20">
                      <div class="col-xs-12">
                          <button [disabled]="botonDeshabiltado"
                              class="btn btn-info btn-lg btn-block text-uppercase btn-rounded" 
                              type="submit">Iniciar sesión</button>
                      </div>
                  </div>
                  <!-- <div class="row">
                      <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center">
                          <div class="social"><a href="javascript:void(0)" class="btn  btn-facebook" data-toggle="tooltip" title="Login with Facebook"> <i aria-hidden="true" class="fa fa-facebook"></i> </a> <a href="javascript:void(0)" class="btn btn-googleplus" data-toggle="tooltip" title="Login with Google"> <i aria-hidden="true" class="fa fa-google-plus"></i> </a> </div>
                      </div>
                  </div> -->
                  <div class="form-group m-b-0">
                      <div class="col-sm-12 text-center">
                          ¿No tienes cuenta? <a routerLink="/register" class="text-primary m-l-5"><b>Registrate</b></a>
                      </div>
                  </div>
              </form>
          </div>
  </section>
  <!-- ============================================================== -->
  <!-- End Wrapper -->
  <!-- ============================================================== -->
  </body>
