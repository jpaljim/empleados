<body class="card-no-border">  
    <!-- ============================================================== -->
    <!-- Main wrapper - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <section id="wrapper" class="login-register">
        <div class="login-box card">
                <form class="form-horizontal form-material" 
                        id="loginform"
                        autocomplete="off"
                        [formGroup]="registerForm" 
                        (ngSubmit)="crearUsuario()">
    
                    <a routerLink="/login" class="text-center db"><img src="../assets/images/logo-salvador.png" alt="Home" /></a>
                    <h3 class="box-title m-t-20 m-b-0 text-center">Regístrate</h3>
                    <br>
                    <div class="form-group m-t-20">
                        <div class="col-xs-12">
                            <input class="form-control" 
                                    type="text"
                                    placeholder="Introduce tu DNI"
                                    formControlName="dni">
                        </div>
                    </div>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input class="form-control" 
                                    type="text"  
                                    placeholder="Introduce tu correo electrónico"
                                    formControlName="email">
                        </div>
                    </div>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input class="form-control" 
                                    type="password" 
                                    placeholder="Introuce una contraseña segura"
                                    formControlName="password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input class="form-control" 
                                    type="password"
                                    placeholder="Confirma la contraseña"
                                    formControlName="password2">
                        </div>
                    </div>
                    <!-- <div class="form-group row">
                        <div class="col-md-12">
                            <div class="checkbox checkbox-primary p-t-0">
    
                                <input id="checkbox-signup" 
                                            type="checkbox"
                                            formControlName="terminos">
    
                                <label for="checkbox-signup"> I agree to all <a href="#">Terms</a></label>
                            </div>
                        </div>
                    </div> -->
    
                    <div class="row">
                        <div class="col text-danger">
    
                            <p *ngIf="campoNoValido('dni')">* El dni es obligatorio</p>
                            <p *ngIf="campoNoValido('email')">* El email es obligatorio y tiene que ser válido</p>
                            <p *ngIf="contrasenasNoValidas()">* Las contraseñas deben ser iguales</p>
                            <p *ngIf="aceptaTerminos()">* Debe aceptar los términos</p>
                            
                        </div>
    
                    </div>
    
                    <div class="form-group text-center m-t-20">
                        <div class="col-xs-12">
                            <button [disabled]="botonDeshabiltado"
                                class="btn btn-info btn-lg btn-block text-uppercase btn-rounded" 
                                type="submit">Registrarse</button>
                        </div>
                    </div>
                    <div class="form-group m-b-0">
                        <div class="col-sm-12 text-center">
                            <p>¿Ya tienes una cuenta? <a routerLink="/login" class="text-info m-l-5"><b>Inicia sesión</b></a></p>
                        </div>
                    </div>
                </form>
            </div>
    </section>
    <!-- ============================================================== -->
    <!-- End Wrapper -->
    <!-- ============================================================== -->
    </body>
